<body class="signin">

<!-- Preloader -->


<section>
  
    <div class="signinpanel">
        
        <div class="row">
            
            <div class="col-md-7">
                
                <div class="signin-info">
                    <div class="logopanel loginPageLogo">
                        <h1><img src="css/images/Logo_EN.jpg" width="100" height="100"></h1>
                    </div><!-- logopanel -->
                
                    <div class="mb20"></div>
                
                    <h5><strong>Welcome to DTI App!</strong></h5>
                    <ul>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> Manage Expense(s)</li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> Ability to add more forms and view</li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> View Billing history for Entrepreneur</li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> and much more...</li>
                    </ul>
                    
                </div><!-- signin0-info -->
            
            </div><!-- col-sm-7 -->
            
            <div class="col-md-5">
                
                <form method="post" action="">
                    <h4 class="nomargin">Sign In</h4>
                    <p class="mt5 mb20">Login to access your account.</p>
                	<select class="form-control">
                    <option selected>User Type</option>
                    <option>Admin</option>
                    <option>Entrepreneur</option>
                    </select>
                    <input type="text" class="form-control uname" placeholder="Username" />
                    <input type="password" class="form-control pword" placeholder="Password" />
                    <a href="#"><small>Forgot Your Password?</small></a>
                    <a href="dashboard.html" class="btn btn-success btn-block">Sign In</a>
                    
                </form>
            </div><!-- col-sm-5 -->
